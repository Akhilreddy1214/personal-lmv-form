<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form with Bootstrap 5 (Side by Side)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
    crossorigin="anonymous"
  />


  <style>
legend{
    color:white;
    background-color: rgb(28, 142, 184);
    border-radius: 20px;
  text-align: center;
  font-weight: 600;
  height: 40px;
  justify-content: center;
}
.heading{
    border-radius: 25px;
    margin-top: 20px;
    margin-bottom: 20px;
}
.row .form-control {
    border-radius: 25px;
    height: 50px;
}
.row  .form-select {
    border-radius: 25px;
    height: 50px;
}
fieldset{
    border-radius: 20px;
}
.sticky{
  
    position: sticky;
    top: 0;
}
.form-label{
    font-size: 16px;
}
.form-check-label{
    font-size: 16px; 
}

.bi.bi-info-circle-fill{
    font-size: 20px;
}
.container-fluid{
    border-radius: 20px;
}
.container-fluid .row{
    width: 100vw;
    height: 30px;
  
}
.img-fluid{
    bottom: 30px;
    height: 60px;
    position: relative;
    width: 50px;
    left: 0;
}
.star{
    width: 45px;
    height: 60px;
    font-size: 30px;
   color: white;
   bottom: 10px;
   position: relative;
}
  </style>
</head>
<body>
    <div class="container">
        <div class="heading fs-5 fw-bold text-center bg-primary text-white">Proposal form</div>
    </div>
    <div class="container">
        <form class="" >
            <div class="row">
                <div class="col-md-8">
                    <fieldset class="border  p-2 mb-5 ">

                        <legend class="float-none fs-6 p-1 text-center ">Personal Details</legend>
        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label" >Name<span style="color:red">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Eg: Akshay Gupta">
                            </div>
        
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email<span style="color:red">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Eg: abc@gmail.com">
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="maritalStatus" class="form-label">Marital Status<span style="color:red">*</span></label>
                                <select class="form-select" id="maritalStatus" name="maritalStatus">
                                    <option value="single">Single</option>
                                    <option value="married">Married</option>
                                    
                                </select>
                            </div>
        
                            <div class="col-md-6 mb-3">
                                <label for="mobile" class="form-label">Mobile<span style="color:red">*</span></label>
                                <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Eg: 1234567891">
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-md-6 mb-3 d-flex flex-column  ">
                                <label for="gender" class="form-label text-center">Gender<span style="color:red">*</span></label>
                                <div class=" gender d-flex justify-content-evenly ">
                                    <div>
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label for="male">Male</label>
                                </div>
                                <div>

                                
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                                
                            </div>
        
                            <div class="col-md-6 mb-3">
                                <label for="dob" class="form-label">Date of Birth<span style="color:red">*</span><span class="icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Age must be above 18">
                                    <i class="bi bi-info-circle-fill"></i>
                                </span></label>
                                <input type="date" class="form-control" id="dob" name="dob">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="border  p-2 mb-5">
                        <legend class="float-none fs-6 p-1 ">Vehicle Information</legend>
            
                        <div class="row mb-3">
                            <div class=" col-md-6">
                                <label for="engineNumber" class="form-label">Engine Number<span style="color:red">*</span><span class="icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Engine Number Must Be 10 Charecters Between (A-Z) And (0-9)">
                                    <i class="bi bi-info-circle-fill"></i>
                                </span></label>
                                <input type="text" class="form-control" id="engineNumber" name="engineNumber" placeholder="Eg: 52WVC10338">
                            </div>
                            <div class=" col-md-6 mb-3">
                                <label for="chassisNumber" class="form-label">Chassis Number<span style="color:red">*</span><span class="icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Chassis Number Must Be 17 Charecters Between (A-Z) And (0-9)">
                                    <i class="bi bi-info-circle-fill"></i>
                                </span></label>
                                <input type="text" class="form-control" id="chassisNumber" name="chassisNumber" placeholder="Eg: MA6MFBC1BBT096358">
                            </div>
                        </div>
            
                        <div class="row ">
                            <div class=" col-md-6 d-flex flex-column mb-3">
                                <label for="vehicleOnLoan" class="form-label text-center">Vehicle on Loan<span style="color:red">*</span></label>
                                <div class="d-flex justify-content-center">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="vehicleOnLoan" id="vehicleOnLoanYes" value="yes">
                                        <label class="form-check-label" for="vehicleOnLoanYes">Yes</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="vehicleOnLoan" id="vehicleOnLoanNo" value="no">
                                        <label class="form-check-label" for="vehicleOnLoanNo">No</label>
                                    </div>
                                </div>
                            </div>
                            <div class=" col-md-6 d-flex flex-column mb-3">
                                <label for="validPC" class="form-label text-center">Do You Have a Valid Puc?<span style="color:red">*</span></label>
                                <div class="d-flex justify-content-center">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="validPC" id="validPCYes" value="yes">
                                        <label class="form-check-label" for="validPCYes">Yes</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="validPC" id="validPCNo" value="no">
                                        <label class="form-check-label" for="validPCNo">No</label>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                    </fieldset>
                    <fieldset class="border  p-2 mb-5 ">
                        <legend class="float-none fs-6 p-1 ">Previous Policy Details</legend>
            
                        <div class="row  ">
                            <div class="col-md-4">
                                <label class="form-label">Previous Insurer Type<span style="color:red">*</span></label>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="previousInsurerType" id="insurerType1" value="option1">
                                    <label class="form-check-label" for="insurerType1">
                                        Comprehensive
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="previousInsurerType" id="insurerType2" value="option2">
                                    <label class="form-check-label" for="insurerType2">
                                        Third Party
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row   ">
                            <div class="col-md-6 mb-3">
                                <label for="previousInsurer" class="form-label">Previous Insurer Name<span style="color:red">*</span></label>
                                <select class="form-select" id="previous-insurer" name="previous-insurer">
                                    <option value=""></option>
                                    <option value="Acko General Insurance Limited">Acko General Insurance Limited</option>
                                    <option value="Agriculture Insurance Company of India Ltd.">Agriculture Insurance Company of India Ltd.</option>
                                    <option value="Bajaj Allianz General Insurance Company Limited.">Bajaj Allianz General Insurance Company Limited.</option>
                                    <option value="Cholamandalam MS General Insurance Co. Ltd.">Cholamandalam MS General Insurance Co. Ltd.</option>
                                    <option value="Go Digit General Insurance Limited">Go Digit General Insurance Limited</option>
                                    <option value="HDFC ERGO General Insurance Co. Ltd.">HDFC ERGO General Insurance Co. Ltd.</option>
                                    <option value="ICICI Lombard General Insurance Co. Ltd.">ICICI Lombard General Insurance Co. Ltd.</option>
                                    <option value="IFFCO Tokio General Insurance Co. Ltd.">IFFCO Tokio General Insurance Co. Ltd.</option>
                                    <option value="Kotak Mahindra General Insurance Company Limited">Kotak Mahindra General Insurance Company Limited</option>
                                    <option value="Liberty Videocon General Insurance Company Limited,">Liberty Videocon General Insurance Company Limited,</option>
                                    <option value="Magma HDI General Insurance Company Limited">Magma HDI General Insurance Company Limited</option>
                                    <option value="National Insurance Co. Ltd.">National Insurance Co. Ltd.</option>
                                    <option value="Raheja QBE General Insurance Company Limited">Raheja QBE General Insurance Company Limited</option>
                                    <option value="Reliance General Insurance Co. Ltd.">Reliance General Insurance Co. Ltd.</option>
                                    <option value="Royal Sundaram General Insurance Co. Limited">Royal Sundaram General Insurance Co. Limited</option>
                                    <option value="SBI General Insurance Company Limited">SBI General Insurance Company Limited</option>
                                    <option value="Shriram General Insurance Company Limited,">Shriram General Insurance Company Limited,</option>
                                    <option value="Tata AIG General Insurance Co. Ltd.">Tata AIG General Insurance Co. Ltd.</option>
                                    <option value="The New India Assurance Co. Ltd.">The New India Assurance Co. Ltd.</option>
                                    <option value="The Oriental Insurance Co. Ltd.">The Oriental Insurance Co. Ltd.</option>
                                    <option value="United India Insurance Co. Ltd.">United India Insurance Co. Ltd.</option>
                                    <option value="Universal Sompo General Insurance Co. Ltd.">Universal Sompo General Insurance Co. Ltd.</option>
                                    <option value="Future Generali India Insurance Co Ltd">Future Generali India Insurance Co Ltd</option>
                                    <option value="ECG Limited">ECG Limited</option>
                                    <option value="Navi General Insurance Limited">Navi General Insurance Limited</option>
                                    <option value="Edelweiss General Insurance.">Edelweiss General Insurance.</option>
                                    <option value=" Star health and allied insurance company "> Star health and allied insurance company </option>
                                    <option value="L &amp; T General Insurance Company Limited">L &amp; T General Insurance Company Limited</option>
                                    <option value="Gujrat government insurance fund ">Gujrat government insurance fund </option>
                                    <option value="MAX BUPA HEALTH INSURANCE">MAX BUPA HEALTH INSURANCE</option>
                                    <option value="Religare Health Insurance Company Limited">Religare Health Insurance Company Limited</option>
                                   
                                  </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="previousPolicyNum" class="form-label">Previous Policy Number<span style="color:red">*</span></label>
                                <input type="text" class="form-control" id="previousPolicyNum" name="previousPolicyNum" placeholder="Eg:12345678910">
                            </div>
                        </div>
            
                        <div class="row   ">
                           
                            <div class="col-md-6 mb-3">
                                <label for="startDate" class="form-label">Start Date<span style="color:red">*</span></label>
                                <input type="date" class="form-control" id="startDate" name="startDate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endDate" class="form-label">End Date<span style="color:red">*</span></label>
                                <input type="date" class="form-control" id="endDate" name="endDate">
                            </div>
                        </div>
            
                      
            
                      
                    </fieldset>
                    <fieldset class="border  p-2 mb-5 ">
                        <legend class="float-none fs-6 p-1 ">Nominee Information</legend>
            
                        <div class="row  ">
                            <div class="col-md-6 mb-3">
                                <label for="nomineeName">Nominee Name<span style="color:red">*</span></label>
                                <input type="text" class="form-control" id="nomineeName" name="nomineeName" placeholder="Eg: Akshay Gupta">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="nomineeDOB">Nominee Date of Birth<span style="color:red">*</span><span class="icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Age must be above 18">
                                    <i class="bi bi-info-circle-fill"></i>
                                </span></label>
                                <input type="date" class="form-control" id="nomineeDOB" name="nomineeDOB">
                            </div>
                        </div>
            
                        <div class="row ">
                            <div class="col-md-6 mb-3">
                                <label for="nomineeRelation">Nominee Relation<span style="color:red">*</span></label>
                                <select class="form-select" id="nomineeRelation" name="nomineeRelation">
                                    <option value="" selected></option>
                                    <option value="DAUGHTER">DAUGHTER</option>
                                    <option value="DAUGHTER-IN-LAW">DAUGHTER-IN-LAW</option>
                                    <option value="GRAND-CHILD">GRAND-CHILD</option>
                                    <option value="MOTHER">MOTHER</option>
                                    <option value="SON">SON</option>
                                    <option value="SPOUSE">SPOUSE</option>
                                    <option value="HUSBAND">HUSBAND</option>
                                    <option value="CHILD">CHILD</option>
                                    <option value="SISTER">SISTER</option>
                                    <option value="BROTHER">BROTHER</option>
                                    <option value="FATHER">FATHER</option>
                                    
                                    
                                </select>
                            </div>
                        </div>
            
                        
                    </fieldset>
                    <fieldset class="border  p-2 mb-5 ">
                        <legend class="float-none fs-6 p-1 ">Address Details</legend>
                        <div class="row ">
                            <div class="col-md-6 mb-3">
                                <label for="houseNumber" class="form-label">House Number<span style="color:red">*</span></label>
                                <input type="text" class="form-control" id="houseNumber">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="streetName" class="form-label">Street Name<span style="color:red">*</span></label>
                                <input type="text" class="form-control" id="streetName">
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">City<span style="color:red">*</span></label>
                                <input type="text" class="form-control" id="city">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="state" class="form-label">State<span style="color:red">*</span></label>
                                <input type="text" class="form-control" id="state">
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6 mb-3">
                                <label for="country" class="form-label">Country<span style="color:red">*</span></label>
                                <input type="text" class="form-control" id="country">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="pincode" class="form-label">Pincode<span style="color:red">*</span></label>
                                <input type="text" class="form-control" id="pincode">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="border  p-2 mb-5 ">
                        <legend class= "float-none fs-6 p-1">Select Identification Type For KYC</legend>
                        <div class="row ">
                            <div class="col-md-4 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="idType" id="aadharRadio" value="aadhar">
                                    <label class="form-check-label" for="aadharRadio">Aadhar Card</label>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="idType" id="licenseRadio" value="license">
                                    <label class="form-check-label" for="licenseRadio">Driving License</label>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="idType" id="panRadio" value="pan">
                                    <label class="form-check-label" for="panRadio">PAN Card</label>
                                </div>
                            </div>
                        </div>
                        <div class="row " id="cardFields" >
                            <div class="col-md-6 mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob">
                            </div>
                        </div>
                      
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="consentCheckbox">
                            <label class="form-check-label" for="consentCheckbox">
                                I hereby give my consent to the Company to verify my identity through Central KYC Registry, UIDAI, or through any other modes for the purpose of undertaking KYC.
                            </label>
                        </div>
    
                        <div class="row  d-flex justify-content-center align-items-center">
                            <div class="col-md-6 mb-3 ">
                                <p class="">Complete KYC to fetch customer details</p>
                                <p class="text-danger">Kindly complete E-KYC/C-KYC to Proceed further</p>
    
                            </div>
                        </div>

                    </fieldset>
                    

                   
                </div>
                <div class="col-md-4  ">
                   <div class="sticky">
                        <fieldset class="border  p-2 mb-5">
                            <legend class= "float-none fs-6 p-1">Vehicle Detail</legend>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="vehicleModel" class="form-label">Vehicle Model</label>
                                
                                </div>
                                <div class="col-md-6">
                                    <label for="registrationNumber" class="form-label">Registration Number</label>
                                   
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="vehicleCategory" class="form-label">Vehicle Category</label>
                                    
                                </div>
                                <div class="col-md-6">
                                    <label for="registrationDate" class="form-label">Registration Date</label>
                                    
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="border  p-2 mb-5">
                            <legend class= "float-none fs-6 p-1">Plan Summary</legend>
                            <div class="row ">
                            <div class="col-md-6 mb-3">
                                <label for="planType" class="form-label">Plan Type</label>
                                <p id="planType">COMPREHENSIVE</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="idvCover" class="form-label">IDV Cover</label>
                                <p id="idvCover">₹0</p>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-md-6 mb-3">
                                <label for="ncb" class="form-label">NCB</label>
                                <p id="ncb">0%</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="premium" class="form-label">Premium</label>
                                <p id="premium">₹NaN</p>
                            </div>
                        </div>
                           
                        </fieldset>
                    </div>  
                
                </div>
                
            </div>

            <div class="row">
                <div class="col-md-12 text-center mb-5">
                    <button type="button" class="btn btn-lg btn-primary">PROCEED TO PAYMENT</button>
                    </div>
            </div>
          
          
            
        </form>
    </div>
    
    <div class="container-fluid bg-primary">
        <div class="row">
            <div class="col-4">
<img src="Car.png" alt="" class="img-fluid">
            </div>
            <div class="col-4 d-flex justify-content-center mb-1 ">
                <div class="star d-flex justify-content align-items-center">***</div>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <img src="car2.png" alt="" class="img-fluid">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


   
</body>
</html>
